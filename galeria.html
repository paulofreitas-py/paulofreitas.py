    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Aumentado o tamanho mínimo */
            gap: 10px; /* Reduzido o espaçamento */
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            position: relative;
            max-width: 70%;
            max-height: 80%;
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .modal-content p {
            color: #fff;
            margin-top: 15px;
            font-size: 1.1rem;
            font-style: italic;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <img id="modalImage" src="" alt="Imagem em Tela Cheia">
            <p id="modalPrompt"></p>
        </div>
    </div>

    <script>
        // Seleciona os elementos da galeria e modal
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalPrompt = document.getElementById('modalPrompt');
        const closeModal = document.getElementById('closeModal');

        // Abre o modal ao clicar em uma imagem
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                const promptText = item.getAttribute('data-prompt');
                modalImage.src = imgSrc;
                modalPrompt.textContent = promptText;
                modal.classList.add('show');
            });
        });

        // Fecha o modal
        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        // Fecha o modal ao clicar fora do conteúdo
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>
